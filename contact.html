<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contact</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="name">
                Daniel Wyatt
            </div>
            <a class="tabs" href="index.html"style="text-align: right;">About</a>
            <a class="tabs" href="portfolio.html">Portfolio</a>
            <a class="tabs" href="contact.html" style="text-align: left;">Contact</a>
        </div>
    </header>
    <section>
        <h1 class=title-2>Contact</h1>
        <form>
            <div class="input-headers">Name</div>
                <input class="form-box" type="text" name="name" placeholder="Joan Smith"> <br><br>
            <div class="input-headers">Email</div>
                <input class="form-box" type="text" name="email" placeholder="example@gmail.com"> <br><br>
            <div class="input-headers">Message</div>
                <textarea class=text-area name="message" cols="125" rows="10"></textarea> <br>
            <input class="submit" type="submit" value="Submit">
        </form>
    </section>    
    <footer>
        <div class="copyright">Copyright</div>
    </footer>
</body>
